<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Christmas!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="snowmanParent">
        <div class="foot"></div>
        <div class="body">
            <div class="scarf"></div>
            <div class="scarfDown"></div>
        </div>

        <div class="head">
            <div class="eleft"></div>
            <div class="eright"></div>
            <div class="nose"></div>
        </div>
        <div class="hatBottom"></div>
        <div class="hat"></div>
    </div>

    <div class="treeParent">
        <div class="bottomParent">
            <div class="bleft"></div>
            <div class="bright"></div>
        </div>
        <div class="levelsParent">
            <div class="level0">
                <div class="l0Left"></div>
                <div class="l0Right"></div>
            </div>
            <div class="level1">
                <div class="l1Left"></div>
                <div class="l1Right"></div>
            </div>
            <div class="level2">
                <div class="l2Left"></div>
                <div class="l2Right"></div>
            </div>
            <div class="level3">
                <div class="l3Left"></div>
                <div class="l3Right"></div>
            </div>
            <div class="level4">
                <div class="l4Left"></div>
                <div class="l4Right"></div>
            </div>

            <div id="dec1"></div>
            <div id="dec2"></div>
            <div id="dec3"></div>
            <div id="dec4"></div>
            <div id="dec5"></div>
            <div id="dec6"></div>
        </div>

        <div class="gift1">
            <div class="g1line1"></div>
            <div class="g1line2"></div>
        </div>

        <div class="gift2">
            <div class="g2line1"></div>
            <div class="g2line2"></div>
        </div>

        <div class="gift3">
            <div class="g3line1"></div>
            <div class="g3line2"></div>
        </div>
    </div>

    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
    </div>
</body>

</html>
